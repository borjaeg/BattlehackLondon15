{% extends "base.html" %}
{% block content %}
<div class="container" data-url="{{ url_for('projects') }}">
	<div class="row">
		<div class="col-md-12">
			<h1 style="text-align:center; padding-bottom: 5%;">Current Challenges</h1>
		</div>
		{% for challenge in challenges %}
		<div class="col-xs-18 col-md-12">
			<button type="button" class="btn btn-primary btn-lg challenge">  {{ challenge[0] }} </button>
		</div>
		{% endfor %}		
	</div>
</div>
{% endblock %}
